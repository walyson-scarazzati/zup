name: SonarCloud

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run unit tests and SAST scan on the source code 
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Analyze with SonarCloud
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=walyson-scarazzati_zup -Dsonar.organization=walyson-scarazzati -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      working-directory: ./Zup
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

 security:
    runs-on: ubuntu-latest
    needs: build
    name: Run the SCA scan on the source code
    steps:
      - uses: actions/checkout@v3

      - name: Run Snyk to check for vulnerabilities
        working-directory: ./Zup  # Set the working directory
        uses: snyk/actions/maven@v2
        with:
          args: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  zap_scan:
    runs-on: ubuntu-latest
    needs: security
    name: Run DAST scan on the web application
    steps:
      - uses: actions/checkout@v3

      - name: ZAP Scan
        working-directory: ./Zup  # Set the working directory
        uses: zaproxy/action-baseline@v0.10.0
        with:
          docker_name: 'zaproxy/zap-stable'
          target: 'http://localhost:8081'  # Adjust this to match your application URL
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Stop Spring Boot applications
        run: |
          pkill -f 'mvn spring-boot:run'
