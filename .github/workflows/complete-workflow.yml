name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run unit tests and SAST scan on the source code 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Run Maven build and analyze with SonarCloud
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=walyson-scarazzati_zup -Dsonar.organization=walyson-scarazzati -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  security:
    runs-on: ubuntu-latest
    needs: build
    name: Run SCA scan on the source code
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/maven@v1
      with:
        args: test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  zap_scan:
    runs-on: ubuntu-latest
    needs: security
    name: Run DAST scan on the web application
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Start Spring Boot application
      run: |
        cd Zup
        mvn spring-boot:run &
      env:
        SPRING_PROFILES_ACTIVE: dev
    - name: Wait for application to start
      run: sleep 30
    - name: ZAP Scan
      uses: zaproxy/action-full-scan@v0.10.0
      with:
        docker_name: 'zaproxy/zap-stable'
        target: 'http://localhost:8081' 
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
      env:
        ZAP_TOKEN: ${{ secrets.ZAP_TOKEN }}
